<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Post</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #141e30, #243b55);
            min-height: 100vh;
        }

        .edit-container {
            max-width: 700px;
            margin: auto;
        }

        .edit-card {
            border-radius: 18px;
            background: rgba(255, 255, 255, 0.96);
            box-shadow: 0 25px 60px rgba(0, 0, 0, 0.3);
            animation: slideUp 0.7s ease;
        }

        h2 {
            font-weight: 600;
            color: #ffffff;
            letter-spacing: 0.5px;
        }

        label {
            font-weight: 500;
            color: #333;
        }

        .form-control {
            border-radius: 12px;
            padding: 12px;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            border-color: #243b55;
            box-shadow: 0 0 0 0.2rem rgba(36, 59, 85, 0.25);
        }

        textarea {
            resize: none;
        }

        .btn-custom {
            border-radius: 30px;
            padding: 10px 26px;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .btn-custom:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 25px rgba(0, 0, 0, 0.25);
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(25px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body>

<div class="container mt-5 edit-container">

    <h2 class="text-center mb-4">‚úèÔ∏è Edit Blog Post</h2>

    <!-- FORM (Backend untouched) -->
    <form th:action="@{/update}" th:object="${post}" method="post" class="card edit-card p-4">

        <input type="hidden" th:field="*{id}" />

        <div class="mb-3">
            <label class="form-label">Title</label>
            <input type="text"
                   th:field="*{title}"
                   class="form-control"
                   placeholder="Update post title"
                   required>
        </div>

        <div class="mb-3">
            <label class="form-label">Author</label>
            <input type="text"
                   th:field="*{author}"
                   class="form-control"
                   placeholder="Update author name"
                   required>
        </div>

        <div class="mb-4">
            <label class="form-label">Content</label>
            <textarea th:field="*{content}"
                      class="form-control"
                      rows="6"
                      placeholder="Update post content..."
                      required></textarea>
        </div>

        <div class="d-flex justify-content-between">
            <a href="/" class="btn btn-secondary btn-custom">‚¨Ö Back</a>
            <button type="submit" class="btn btn-primary btn-custom">
                üíæ Update Post
            </button>
        </div>

    </form>
</div>

</body>
</html>
