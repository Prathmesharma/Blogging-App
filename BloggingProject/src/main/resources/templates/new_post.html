<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create New Post</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            min-height: 100vh;
        }

        .create-container {
            max-width: 720px;
            margin: auto;
        }

        .create-card {
            border-radius: 18px;
            background: rgba(255, 255, 255, 0.96);
            box-shadow: 0 28px 65px rgba(0, 0, 0, 0.3);
            animation: fadeUp 0.7s ease;
        }

        h2 {
            font-weight: 600;
            color: #ffffff;
            letter-spacing: 0.6px;
        }

        label {
            font-weight: 500;
            color: #333;
        }

        .form-control {
            border-radius: 12px;
            padding: 12px;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            border-color: #2c5364;
            box-shadow: 0 0 0 0.2rem rgba(44, 83, 100, 0.25);
        }

        textarea {
            resize: none;
        }

        .btn-custom {
            border-radius: 30px;
            padding: 10px 28px;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .btn-custom:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 28px rgba(0, 0, 0, 0.25);
        }

        @keyframes fadeUp {
            from {
                opacity: 0;
                transform: translateY(25px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body>

<div class="container mt-5 create-container">

    <h2 class="text-center mb-4">üìù Create New Blog Post</h2>

    <!-- FORM (Backend untouched) -->
    <form th:action="@{/save}"
          th:object="${post}"
          method="post"
          class="card create-card p-4">

        <div class="mb-3">
            <label class="form-label">Title</label>
            <input type="text"
                   th:field="*{title}"
                   class="form-control"
                   placeholder="Enter post title"
                   required>
        </div>

        <div class="mb-3">
            <label class="form-label">Author</label>
            <input type="text"
                   th:field="*{author}"
                   class="form-control"
                   placeholder="Enter author name"
                   required>
        </div>

        <div class="mb-4">
            <label class="form-label">Content</label>
            <textarea th:field="*{content}"
                      class="form-control"
                      rows="6"
                      placeholder="Write your post content here..."
                      required></textarea>
        </div>

        <div class="d-flex justify-content-between">
            <a href="/" class="btn btn-secondary btn-custom">
                ‚úñ Cancel
            </a>
            <button type="submit" class="btn btn-success btn-custom">
                üöÄ Publish Post
            </button>
        </div>

    </form>
</div>

</body>
</html>
